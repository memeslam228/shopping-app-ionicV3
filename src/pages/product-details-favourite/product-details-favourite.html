<ion-header>
    <ion-navbar>
        <ion-title>{{ item.name }}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img [src]="item.photoUrl" alt="Item Picture">
        <ion-card-content>
            <ion-card-title>
                {{ item.name }}
            </ion-card-title>
            <p>
                {{ item.description }}
            </p>
            <p padding-top>
                <b>
                    Price: {{ item.price }}
                </b>
            </p>
            <ion-buttons padding-top>
                <hr>
                <button color="danger" ion-button outline (click)="deleteItem()">
                    Delete   
                    <ion-icon name="trash"></ion-icon>
                </button>
                <button color="dark" ion-button float-end outline (click)="addToCart()">
                    Add to cart   
                    <ion-icon name="cart"></ion-icon>
                </button>
            </ion-buttons>
        </ion-card-content>
    </ion-card>
</ion-content>

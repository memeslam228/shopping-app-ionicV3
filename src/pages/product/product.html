<ion-header>
    <ion-navbar>
        <ion-title>
            Products
        </ion-title>
        <ion-buttons right>
            <button ion-button icon-only menuToggle>
                <ion-icon name='person'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <div *ngFor="let item of items">
            <product-item [item]='item'></product-item>
        </div>
    </ion-grid>
</ion-content>

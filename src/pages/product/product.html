<ion-header>
    <ion-navbar>
        <ion-title>
            Products
        </ion-title>
        <ion-buttons right>
            <button ion-button icon-only menuToggle>
                <ion-icon name='person'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <button ion-button color="light" block (click)="presentActionSheet()">
        Filter items
    </button>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <div *ngFor="let item of items">
        <product-item [item]='item'></product-item>
    </div>
</ion-content>

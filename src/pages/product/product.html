<ion-header>
    <ion-navbar>
        <ion-title>
            Products
        </ion-title>
        <ion-buttons right>
            <button ion-button icon-only menuToggle>
                <ion-icon name='person'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <div *ngFor="let item of items">
        <div>
            <p>
                {{ item.name }}
            </p>
            <p>
                {{ item.key }}
            </p>
            <p>
                {{ item.price }}
            </p>
        </div>
    </div>
</ion-content>

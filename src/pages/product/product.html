<ion-header>
    <ion-navbar>
        <ion-title>
            Products
        </ion-title>
        <ion-buttons right>
            <button ion-button icon-only menuToggle>
                <ion-icon name='person'></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-grid>
        <ion-card *ngFor="let item of items">
            <ion-row>
                <ion-col col-12>
                    <ion-row>
                        <ion-col col-4>
                            <img [src]="item.photoUrl" alt="ItemPicture">
                        </ion-col>
                        <ion-col col-8>
                            <ion-title padding-top>
                                {{ item.name }}
                            </ion-title>
                            <p padding-top padding-left>
                                Price: {{ item.price }}
                            </p>
                        </ion-col>
                    </ion-row>
                </ion-col>
            </ion-row>
        </ion-card>
    </ion-grid>
</ion-content>

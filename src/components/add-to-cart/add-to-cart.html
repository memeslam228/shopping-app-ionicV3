<ion-card class="block-center">
    <ion-grid>
        <ion-row>
            <ion-col col-3>
                <button ion-button block icon-only clear color="dark" (click)="decNumber()">
                    <ion-icon name="remove"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-6>
                <ion-input type="text" [(ngModel)]="number" (change)="numbChange()"></ion-input>
            </ion-col>
            <ion-col col-3>
                <button ion-button block icon-only clear color="dark" (click)="incNumber()">
                    <ion-icon name="add"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
        <ion-row padding-top>
            <ion-col>
                <button ion-button outline block color="danger" (click)="close()">
                    Close  
                    <ion-icon name="close"></ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button outline block color="primary" (click)="addToCart()">
                    Add to cart  
                    <ion-icon name="cart"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-card>
